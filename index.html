  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- weather icon  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <!-- materialize css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- material-icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/materialize.css">
  
</head>
<body>
  <nav class="cyan darken-2">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">OpenWeatherMap</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li class="active"><a href="index.html">Accueil</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="aide.html">Aide</a></li>
      </ul>
    </div>
  </nav>
  
  <ul class="sidenav" id="mobile-demo">
    <li class="active"><a href="index.html">Accueil</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="aide.html">Aide</a></li>
  </ul>
  
  
  <div id="content">
    <div class="search">
      <div class="autocomplete-container">
        <div class="row">
          <div class="input-field col s6">
            <input autofocus id="searchTerm" type="text" class="validate" placeholder="Rechercher une ville">
          </div>
          <div class="input-field col s6">
            <button id="searchButton" class="btn waves-effect waves-light" type="submit" name="action">Rechercher
              <i class="material-icons right">search</i>
            </button>
          </div>
        </div>
        <div class="result-block" style="display: none;">
          <ul id="result-list">

          </ul>
        </div>
      </div>
    </div>
    
    <!-- table with weather data  -->
    <div class="weather">
      <div id="info" class="hidden">
        <template id="weather-card-template">
          <div class="col s12 m7 weather-card">
            <div class="card horizontal">
              <div class="card-image">
                <i class="weather-icon-i"></i>
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <div class="card-title weather-day">Aujourd'hui</div>
                  <div class="weather-temp">10°C</div>
                  <div class="weather-desc">Nuageux</div>
                </div>
                <div class="card-action">
                  <a class="moreInfo">Plus d'informations</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <div class="error-message">
        <p id="error">Ville introuvable</p>
      </div>
      
    </div>
    
    <div class="weather-data hidden">
      <h2>
        Météo du jour
      </h2>
      <table id="weather-table" class="striped">
        <tr>
          <th>Heure</th>
          <!-- temp min et max  -->
          <th>Min °C</th>
          <th>Max °C</th>
          <th>Humidité</th>
          <th>Vitesse du Vent</th>
          <th>Météo</th>
          <th>Pression</th>
        </tr>
        <tr>
          
        </tr>
      </table>
    </div>
  </div>
</div>

</body>
